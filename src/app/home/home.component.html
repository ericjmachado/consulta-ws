<div class="wrapper">
  <div class="background-white">
    <div class="title-container">
      <i class="fa fa-building" aria-hidden="true"></i>
      <p>Localizador de Empresas</p>
    </div>
    <div class="search-container">
      <div class="form-group row">
        <input type="text" class="form-control" [(ngModel)]="CNPJ" placeholder="CNPJ..." mask='00.000.000/0000-00'>
        <button type="button" (click)="triggerSubmit()" class="btn btn-primary my-2 ml-5">LOCALIZAR</button>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="results">
      <div *ngIf="companies.length > 0" class="wrapper-cards row">
        <app-card *ngFor="let company of companies" [company]="company" class="col-lg-3 col-md-4 col-sm-6 col-xs-12"></app-card>
      </div>
      <div class="wrapper-image" *ngIf="companies.length == 0">
        <img src="../../assets/images/search.png" />
        <p>Localize acima a primeira empresa</p>
      </div>
    </div>
  </div>
</div>
